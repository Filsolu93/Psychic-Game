<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <body>
        
    
        <div class="row wrapper">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <div class="banner"></div>
            </div>
            <div class="col-sm-2">
                <img src="./assets/images/banner.Jpg" alt="This is my image banner">
            </div>
            <div class="col-md-6 text-center">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 text-center">
                <header>
                    <h1>The Psychic Game</h1>
                </header>
                <div class="instructions">
                    <h3>Try to guess any letter from A-Z that my banner has picked.</h3>
                    <br>
                    <h2>Are you Psychic?</h2>
                    <div class="banner"></div>
    
                </div>
                <!--Empty Div for the tallies-->
                <div id="mygame">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span id="wins">Wins: </span>
                        </li>
                        <li class="list-group-item">
                            <p id="losses">Losses: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="guessLeft">Guesses Left: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="let">Your Guesses so far: </p>
                        </li>
    
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-sm-1"></div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <div class="footer push">
                    <footer class="footer text-center">
                        <div class="container">
                            <p><a href="https://github.com/Filsolu93/Psychic-Game.git">This is my GitHub Repo</a>
                                <br>Filmon Habtu &copy;  
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>
                            </p>
                        </div>
                    </footer>
                </div>
            </div>
    
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script> 
</body>
</html>
